on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: âœ… Validar HTML
        uses: Cyb3r-Jak3/html5validator-action@v2
        with:
          directory: .

      - name: ðŸ”— Comprobar enlaces rotos
        uses: peter-evans/link-checker@v1
        with:
          files: '**/*.html'

      - name: ðŸ§¼ Minificar HTML, CSS y JS
        uses: nizarmah/mini-html@v2.0.3
        with:
          dir: .

      - name: ðŸš€ Publicar en GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
